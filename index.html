<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="scoreTracker invisible">
        <p class="scoreHeading">Your score:</p>
        <p class="score">0</p>
    </section>
    <article class="welcome">
      <h1 class="triviaHeading">TRIVIA TIME!</h1>
      <p>Choose a category to get started!</p>
        <form class="chooseCategory">
          <div class="categories">
            <label for="General-first">
                <input type="radio" name="categories" id="General-first" checked="checked" value="https://opentdb.com/api.php?amount=10&category=9&type=multiple">
                General
            </label>
            <label for="Music-first">
                <input type="radio" name="categories" id="Music-first" value="https://opentdb.com/api.php?amount=10&category=12&type=multiple">
                Music
            </label>
            <label for="Sports-first">
                <input type="radio" name="categories" id="Sports-first" value="https://opentdb.com/api.php?amount=10&category=21&type=multiple">
                Sports
            </label>
          </div>
          <button type="submit" class="go">GO!</button>
        </form>

    </article>
    <article class="questionCard invisible">
      <p class="question"></p>
      <form class="options">
        <button class="submitButton" type="submit">Answer</button>
      </form>
    </article>
    <article class="scoreCard invisible">
        <p class="scoreMessage">You scored <span class="finalScore"></span> out of 10 points!</p>
        <p>Choose a category to play another round:</p>
        <form class="chooseCategory">
          <div class="categories">
            <label for="General">
                <input type="radio" name="categories" id="General" checked="checked" value="https://opentdb.com/api.php?amount=10&category=9&type=multiple">
                General
            </label>
            <label for="Music">
                <input type="radio" name="categories" id="Music" value="https://opentdb.com/api.php?amount=10&category=12&type=multiple">
                Music
            </label>
            <label for="Sports">
                <input type="radio" name="categories" id="Sports" value="https://opentdb.com/api.php?amount=10&category=21&type=multiple">
                Sports
            </label>
          </div>
          <button type="submit" class="go">GO!</button>
        </form>
    </article>

    <script src="script.js"></script>
  </body>
</html>
